<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard-container">
            <div class="scoreboard">
                
                <div class="score-side">
                    <h3 class="team-name">HOME</h3>   
                        <div class="score-container">
                            <h3 id="home-score" class="score">0</h3> 
                        </div>
                    <div class="btn-container">
                        <button onclick="addOneHome()" class="score-btn" type="button">+1</button>
                        <button onclick="addTwoHome()" class="score-btn" type="button">+2</button>
                        <button onClick="addThreeHome()" class="score-btn" type="button">+3</button>
                    </div>
                </div>
        
                <div class="score-side">
                    <h3 class="team-name">GUEST</h3>
                    <div class="score-container">
                        <h3 id="guest-score" class="score">0</h3>
                    </div>
                    <div class="btn-container">
                        <button onclick="addOneGuest()" class="score-btn" type="button">+1</button>
                        <button onclick="addTwoGuest()" class="score-btn" type="button">+2</button>
                        <button onclick="addThreeGuest()" class="score-btn" type="button">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
